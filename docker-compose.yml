# Load environment variables from .env if it exists in root
# Otherwise uses the default values specified below
services:
  postgres:
    image: postgres:16-alpine
    container_name: treadlightly-db
    environment:
      POSTGRES_USER: ${DB_USERNAME:-treadlightly-sct}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-treadlightly-sct}
      POSTGRES_DB: ${DB_DATABASE:-treadlightly-sct}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - ./database/data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"${DB_USERNAME:-treadlightly-sct}\""]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped